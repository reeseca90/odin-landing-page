<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>The Odin Project: Landing Page Project</title>
</head>
<body>
    <div class="header">
        <div>header logo</div>
        <ul class="righthead">
            <li><a href="https://www.google.com">header link one</a></li>
            <li><a href="https://www.google.com">header link two</a></li>
            <li><a href="https://www.google.com">header link three</a></li>
        </ul>
    </div>

    <div class="description">
        <div class="left">
            <div>main text</div>
            <div>subtext</div>
            <button>Sign Up</button>
        </div>
        <img src="images/mainplaceholder.png">
    </div>

    <div class="information">
        <div class="infotop">Some random information</div>
        <div class="infoimgs">
            <img src="images/A.png">
            <img src="images/B.png">
            <img src="images/C.png">
            <img src="images/D.png">
        </div>
    </div>

    <div class="quote">
        <div class="quotetop">Quote</div>
        <div class="quoteattr">Attribution</div>
    </div>

    <div class="signup">
        <div class="signupleft">
            <div>Some bold words</div>
            <div>Some smaller words</div>
        </div>
        <div class="signupright">
            <button>Sign Up</button>
        </div>
    </div>

    <div class="footer">Copyright information</div>
</body>
</html>
